<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="header">
    <h1>Snake Website</h1>
    <p>Change the width of your browser window to make the snake wiggle</p>
  </div>
  <!-- flexbox organises content in a row by default -->
  <div id="row">
    <!-- columns will be naturally formed by the flex wrap -->
    <div id="col1" class="column">
      <!-- assigning different images for display at different viewport widths -->
      <picture>
        <!-- display this image when the viewport is above 900px wide (desktop width) -->
        <source media="(min-width: 900px)" srcset="images/Snake1Slices/Snake1_01.jpg">
        <!-- display this image when the viewport is below 500px wide (mobile width) -->
        <source media="(max-width: 500px)" srcset="images/Snake3Slices/Snake3_01.jpg">
        <!-- if viewport is between 900px and 500px wide, display this image -->
        <img src="images/Snake2Slices/Snake2_01.jpg">
      </picture>
      <picture>
        <source media="(min-width: 900px)" srcset="images/Snake1Slices/Snake1_05.jpeg">
        <source media="(max-width: 500px)" srcset="images/Snake3Slices/Snake3_02.jpg">
        <img src="images/Snake2Slices/Snake2_03.jpg">
      </picture>
      <picture>
        <source media="(min-width: 900px)" srcset="images/Snake1Slices/Snake1_09.jpeg">
        <source media="(max-width: 500px)" srcset="images/Snake3Slices/Snake3_03.jpg">
        <img src="images/Snake2Slices/Snake2_05.jpg">
      </picture>
    </div>
